<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">  
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/form.css">
  <title>SignUp</title>
</head>
<body class=" heigth">  
  <!--Navbar-->
  <nav>
    <div class="container-fluid background container-flex-column">
      <div class="row">
        <div class="col-xs-2">
          <a class="ancor" href="../views/phone-verification.html">
            <div class="border-glypghicon ">            
              <h1 class="glyphicon glyphicon-menu-left"></h1>                   
          </div>
          </a>
        </div>
        <div class="col-xs-10">
          <h1 class="text-center">Form Register</h1>
          <h3 class="text-center">Join now for free ride credit</h3>
          <hr>
        </div>
      </div>
    </div>
  </nav>
<!--Contenedor de formulario-->
<section>
  <br><br>
  <div class="container-fluid">
    <div class="row container-flex-column">
      <div class="col-xs-12">
        <form class="form-signin">
          <div class="row">
            <div class="col-xs-6 padding-right">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                  </div>
                  <input type="text" class="form-control" id="inp-first-name" placeholder="First name" required>
                  <span class="alert1">Ingresa tu Nombre </span>
                </div>
              </div>
            </div>
            <div class="col-xs-6 padding-left">
              <div class="form-group">
                <input type="text" class="form-control" id="inp-last-name" placeholder="Last name" required>
                <span class="alert2">Ingresa tu Apellido </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
              </div>
              <input type="email" class="form-control" id="inp-email" placeholder="Email" >
              <span class="alert3">Ingresa tu email correctamente</span>
            </div>
          </div>
          <div class="checkbox">
            <label color="color-txt1"> 
              <input type="checkbox" id="inp-check">             
              <a > I agree to Lyft'ss <strong> Terms of Service </strong> </a>
            </label>
          </div>
          <button type="submit" class="btn btn-default btn-lg btn-block margin-button next-disabled" id="next">NEXT</button>
        </form>
      </div>
    </div>
  </div>
</section>
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/form-register.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</body>
</html>
