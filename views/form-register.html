<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">  
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
  <link rel="stylesheet" href="../css/form.css">
  <title>SignUp</title>
</head>
<body>
  
<nav class="navbar navbar-default sign-up">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="../views/verify-phone.html">
        <i class="glyphicon glyphicon-chevron-left return"></i>
      </a>
      <h2 class="title-sign">Sign up</h2>
      <p class="text-center ">Join now for free ride credit</p>
    </div>
  </div>
</nav>
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <form class="form-signin">
          <div class="row">
            <div class="col-xs-6 padding-right">
              <div class="form-group">
                <div class="input-group">

                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                  </div>
                  <input type="text" class="form-control" id="inp-first-name" placeholder="First name" required>
                  <span class="alert1">Ingresa tu nombre correctamente</span>
                </div>
              </div>
            </div>
            <div class="col-xs-6 padding-left">
              <div class="form-group">

                <input type="text" class="form-control" id="inp-last-name" placeholder="Last name" required>
                <span class="alert2">Ingresa tu apellido correctamente</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">

              <div class="input-group-addon">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
              </div>
              <input type="email" class="form-control" id="inp-email" placeholder="Email" >
              <span class="alert3">Ingresa tu email correctamente</span>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="inp-check"> I agree to Lyft'ss
              <span class="blue">Terms of Service</span>
            </label>
          </div>
          <button type="submit" class="btn btn-default btn-lg btn-block margin-button enabled-color" id="next">NEXT</button>
        </form>
      </div>
    </div>
  </div>
</section>

  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/form-register.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</body>

</html>
